<!doctype html>
<html>

<head>
    <title> Forgot password? </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <span style="position:relative;font-size:20px;top:10px;color:#696060"> Thiết lập lại mật khẩu </span>
    <hr/>
    <form style="position:relative;top:50px;left:400px">
        <b><span style="font-size:30px"> Tìm kiếm tài khoản của bạn </span></b><br><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Nhập Email</label><br>
            <input type="email" style="width:400px;border-style:solid;border-color:#01A9DB;border-bottom-right-radius:20px;border-bottom-left-radius:20px;border-top-left-radius:20px;border-top-right-radius:20px" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">

        </div>
        <button type="submit" class="btn btn-primary" style="background-color:#01A9DB;border-color:#01A9DB;border-bottom-right-radius:20px;border-bottom-left-radius:20px;border-top-left-radius:20px;border-top-right-radius:20px"><b> Tìm kiếm </b></button>
    </form>
</body>

</html>
